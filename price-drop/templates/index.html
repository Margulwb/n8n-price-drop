<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Drop Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .indicator-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .last-update {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }
        
        .symbol {
            font-size: 0.9em;
            color: #667eea;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .price {
            font-size: 1.8em;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 15px;
        }
        
        .change {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .change-value {
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .change-value.positive {
            color: #10b981;
        }
        
        .change-value.negative {
            color: #ef4444;
        }
        
        .change-value.neutral {
            color: #6b7280;
        }
        
        .alert-badge {
            background: #fef3c7;
            color: #92400e;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.1em;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #dc2626;
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
            font-size: 0.9em;
        }
        
        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìà Price Drop Tracker</h1>
            <p class="subtitle">Real-time ETF Price Monitoring</p>
        </header>
        
        <div class="status-bar">
            <div class="status-indicator">
                <div class="indicator-dot"></div>
                <span>Live Monitoring</span>
            </div>
            <button class="refresh-btn" onclick="fetchData()">Refresh</button>
            <button class="refresh-btn" onclick="sendStatusTelegram()" style="background: #667eea; color: white;">üì± Send to Telegram</button>
            <div class="last-update">
                Last update: <span id="lastUpdate">--:--:--</span>
            </div>
        </div>
        
        <div id="error-container"></div>
        <div id="grid" class="grid">
            <div class="loading">Loading data...</div>
        </div>
        
        <div class="footer">
            <p>Updates every 30 seconds | Data from Yahoo Finance API</p>
        </div>
    </div>
    
    <script>
        let autoRefreshInterval;
        
        async function fetchData() {
            try {
                document.getElementById('error-container').innerHTML = '';
                
                const response = await fetch('/status');
                const data = await response.json();
                
                if (!data.success && !data.results) {
                    throw new Error('No data available yet');
                }
                
                const results = data.results || [];
                renderCards(results);
                updateLastUpdate();
                
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('error-container').innerHTML = 
                    `<div class="error">‚ö†Ô∏è ${error.message}</div>`;
            }
        }
        
        function renderCards(results) {
            const grid = document.getElementById('grid');
            
            const symbolNames = {
                "ISAC.L": "MSCI ACWI Globalny",
                "CNDX.L": "NASDAQ 100",
                "CSPX.L": "S&P 500",
                "FLXC.DE": "FTSE China",
                "VWCG.DE": "FTSE Developed Europe",
                "ETFBW20TR.WA": "WIG20",
                "FLXI.DE": "FTSE India",
                "VVSM.DE": "Semiconductor"
            };
            
            if (results.length === 0) {
                grid.innerHTML = '<div class="loading">No price data available yet. Try again in a moment.</div>';
                return;
            }
            
            grid.innerHTML = results.map(item => {
                const { symbol, price, change_pct, status, alert_sent, error, name } = item;
                const displayName = name || symbolNames[symbol] || symbol;
                
                if (status === 'error') {
                    return `
                        <div class="card">
                            <div class="symbol">${displayName}</div>
                            <div style="color: #ef4444;">‚ö†Ô∏è Error</div>
                            <div style="font-size: 0.9em; color: #6b7280; margin-top: 10px;">${error}</div>
                        </div>
                    `;
                }
                
                const changeClass = change_pct < 0 ? 'negative' : change_pct > 0 ? 'positive' : 'neutral';
                const arrow = change_pct < 0 ? 'üìâ' : change_pct > 0 ? 'üìà' : '‚û°Ô∏è';
                const changeFixed = change_pct.toFixed(4);
                
                return `
                    <div class="card">
                        <div class="symbol">${displayName}</div>
                        <div class="price">$${typeof price === 'number' ? price.toFixed(2) : price}</div>
                        <div class="change">
                            <div class="change-value ${changeClass}">
                                ${arrow} ${changeFixed}%
                            </div>
                            ${alert_sent ? '<div class="alert-badge">üö® ALERT</div>' : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function updateLastUpdate() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('lastUpdate').textContent = time;
        }
        
        function sendStatusTelegram() {
            fetch('/send-status-telegram', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status_sent) {
                    alert('‚úÖ Status sent to Telegram!');
                } else {
                    alert('‚ö†Ô∏è ' + (data.message || 'Failed to send'));
                }
            })
            .catch(error => {
                alert('‚ùå Error: ' + error);
            });
        }
        
        function startAutoRefresh() {
            clearInterval(autoRefreshInterval);
            autoRefreshInterval = setInterval(fetchData, 30000);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            startAutoRefresh();
        });
        
        window.addEventListener('beforeunload', () => {
            clearInterval(autoRefreshInterval);
        });
    </script>
</body>
</html>
